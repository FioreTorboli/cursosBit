<body>
    
   <header>
   </header>

   <div class="inicio">
    <h1>Encontrá tu curso IDEAL</h1>
    <p>Inteligencia Artificial</p>
    <p>Programación</p>
    <p>Diseño</p>
</div>

<div class="container-search">
    <input type="text" placeholder="¿Qué te gustaría aprender?">
    <button id="lupa"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
</div>


<div class="masbuscados">
    <img src="./img/1+Buscados.png" alt="masbuscados">
</div>


<section class="sec-carousel">
    <div class="container">
      <input type="radio" name="dot" id="one">
      <input type="radio" name="dot" id="two">
      <div class="main-card">
  
        <div class="cards">
          <div class="card">
            <div class="content">
              <div class="img">
                <img src="./img/python.png" alt="Python">
              </div>
              <div class="details">
                <div class="name">Python</div>
              </div>
              <a href="./InfoCursoPython.html"><button class="masInfo">+Info</button></a>
            </div>
          </div>
  
          <div class="card">
            <div class="content">
              <div class="img">
                <img src="./img/c++.png" alt="C++">
              </div>
              <div class="details">
                <div class="name">Programación C++</div>
              </div>
              <a href="#"><button class="masInfo">+Info</button></a>
            </div>
          </div>
  
          <div class="card">
            <div class="content">
              <div class="img">
                <img src="./img/javascript-736400_1280.png" alt="Javascript">
              </div>
              <div class="details">
                <div class="name">Javascript</div>
              </div>
              <a href="#"><button class="masInfo">+Info</button></a>
            </div>
          </div>
  
        </div>
  
        <div class="cards">
          <div class="card">
            <div class="content">
              <div class="img">
                <img src="./img/backend-4496461_1280.png" alt="Python">
              </div>
              <div class="details">
                <div class="name">Introducción a la programación</div>
              </div>
              <a href="#"><button class="masInfo">+Info</button></a>
            </div>
          </div>
  
          <div class="card">
            <div class="content">
              <div class="img">
                <img id="java" src="./img/Java-Logo.png" alt="Python">
              </div>
              <div class="details">
                <div class="name">De cero a experto en Java</div>
              </div>
              <a href="#"><button class="masInfo">+Info</button></a>
            </div>
          </div>
  
          <div class="card">
            <div class="content">
              <div class="img">
                <img src="./img/ai-generated-8531013_1280.jpg" alt="Python">
              </div>
              <div class="details">
                <div class="name">AI para programadores</div>
              </div>
              <a href="#"><button class="masInfo">+Info</button></a>
            </div>
          </div>
  
        </div>
      </div>
      <div class="button">
        <label for="one" class=" active one"></label>
        <label for="two" class="two"></label>
      
  </section>

<footer>
</footer>
