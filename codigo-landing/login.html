<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./style-headerFooter.css">
    <link rel="stylesheet" href="./stylelogin-register.css" />
    <link rel="stylesheet" href="./mediaquerylogin-register.css" />
  </head>

  <body>
    <header>
    </header>

    <main class="main">
      <div class="flecha">
        <img src="./img/arrow-w.png" alt="" />
        <a class="flecha" href="">Volver al inicio</a>
      </div>

      <form class="form">
        <h1 class="form__title">Ingresá a tu cuenta y seguí aprendiendo!</h1>

        <p>Correo electrónico</p>
        <input type="email" class="form__input email" />

        <p>Contraseña</p>
        <input type="password" class="form__input password" />

        <button type="submit" class="btn btn--submit">Iniciar Sesión</button>

        <a class="perdida" href="">He olvidado la contraseña</a>

        <p class="noCuenta">
          ¿No tienes cuenta? <a href="./register.html">Registrate</a>
        </p>
      </form>
    </main>

    <footer>
    </footer>

    <script src="headerFooter.js" ></script>
    <script src="./validacionForm.js"></script>
  </body>
</html>
